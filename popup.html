<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="popup.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="container--header">Chisel</h1>
  <div class="popup">
    <div class="container container--name">
      <h3 class="container--componant__header" id="tail_name">Trail Name</h3>
    </div>
    <div class="container">
      <h3 class="container--componant__header">Trail Latitude</h3>
      <p class="container--componant__sub" id="trail_latitude">Data goes here</p>
    </div>
    <div class="container">
      <h3 class="container--componant__header">Trail Longitude</h3>
      <p class="container--componant__sub" id="trail_longitude">Data goes here</p>
    </div>
    <div class="container">
      <h3 class="container--componant__header">User Elevation</h3>
      <p class="container--componant__sub" id="elevation">Data goes here</p>
    </div>
    <div class="container">
      <h3 class="container--componant__header">Trail Length</h3>
      <p class="container--componant__sub" id="trail__length">Data goes here</p>
    </div>
    <div class="container">
      <h3 class="container--componant__header">Elevation Gain</h3>
      <p class="container--componant__sub" id="elev_gain">Data goes here</p>
    </div>
  </div>
</body>

</html>
